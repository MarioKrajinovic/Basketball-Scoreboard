<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div id="scoreboard">
        <div class="scores">
            <div class="home">
                <h1>HOME</h1>
                <div class="leader-home"></div>
                <div class="points">
                    <div id="home" class="score"></div>
                    <div class="buttons">
                        <button onclick="plus1Home()">+1</button>
                        <button onclick="plus2Home()">+2</button>
                        <button onclick="plus3Home()">+3</button>
                    </div>
                </div>
            </div>
            <div id="game-info">
                <div class="periods">
                    <div>
                        <div id="period1" class="period"></div>
                        <p>1</p>
                    </div>
                    <div>
                        <div id="period2" class="period"></div>
                        <p>2</p>
                    </div>
                    <div>
                        <div id="period3" class="period"></div>
                        <p>3</p>
                    </div>
                    <div>
                        <div id="period4" class="period"></div>
                        <p>4</p>
                    </div>
                </div>
                <div id="time"></div>
            </div>
            <div class="guest">
                <h1>GUEST</h1>
                <div class="leader-guest"></div>
                <div class="points">
                    <div id="guest" class="score"></div>
                    <div class="buttons">
                        <button onclick="plus1Guest()">+1</button>
                        <button onclick="plus2Guest()">+2</button>
                        <button onclick="plus3Guest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-mobile-info">
            <div id="time-mobile"></div>
        </div>
        <button onclick="startGame()" class="start-game">START GAME</button>
        <button onclick="newGame()" class="new-game">NEW GAME</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
